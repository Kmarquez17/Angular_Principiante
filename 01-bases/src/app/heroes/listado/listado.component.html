<p>Listado de Heroes</p>

<div *ngIf="heroeDelete !== ''; else noBorrado">
  <h3>Heroe eliminado: <small>{{heroeDelete}}</small></h3>
</div>

<ng-template #noBorrado>
  <h3>No se ha eliminado nada</h3>
</ng-template>


<button (click)="borrarHeroe()">Borrar</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{i + 1}} - {{heroe}}
  </li>
</ul>
