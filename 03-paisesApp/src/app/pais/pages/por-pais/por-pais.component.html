<h2>Por país</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnterInput)="buscar($event)"
      (onDebaunce)="sugerencias($event)"
      [placeholder]="placeholder"
    >
    </app-pais-input>
  </div>
</div>

<hr />

<div class="alert alert-danger" *ngIf="hayError">
  No se encontro anda con el término <strong>{{ termino }}</strong>
</div>

<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
